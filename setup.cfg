[metadata]
name = sotopia

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[options.extras_require]
dev =
    pre-commit==3.0.1
    pytest==7.1.2
    mypy==0.991
    beartype==0.12.0
    nbmake

[options]
python_requires = >=3.7, <4
packages =
    generation_utils

[mypy]
strict = true